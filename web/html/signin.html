<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/795a04d998.js" crossorigin="anonymous"></script>
</head>
<body class="login">
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><img src="/images/zamologo_name.png" height="50px" width="50px"></li>
                <li class="right"><a href="signup" id="signup-bt">Sign Up</a></li>
            </ul>
        </nav>
    </div> 
    <section>
        <div class="signin-container">
            <div class="signin">
                <div class="logintext">
                    <h1 class="login-title">Log In</h1>
                </div>
                <div class="loginbody">
                    <form action="/action_signin" method="get">
                        <label for="username">Username</label>
                        <br>
                        <input type="text" id="username" name="username"><br><br>
                        <label for="password">Password</label> 
                        <br>
                        <div class="input-box">
                            <input type="password" id="password" name="password">
                            <i class="fa-regular fa-eye-slash" id="toggle-password" style="color:black;"></i>
                        </div>
                        <p>Don't have an account? <a href="signup" class="noaccount">Sign Up</a></p>
                        <br>
                        <input type="submit" value="Log In" id="login-bt">
                    </form>
                </div>
            </div>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script>
    const passwordInput = document.getElementById('password');
    const showPasswordIcon = document.getElementById('toggle-password');

    showPasswordIcon.addEventListener('click', function () {
        if (passwordInput.type == "text") {
            passwordInput.type = 'password';
            showPasswordIcon.className = "fa-regular fa-eye-slash"
        } else{
            passwordInput.type = 'text';
            showPasswordIcon.className= "fa-regular fa-eye"
        }
    });
</script>
</html>
