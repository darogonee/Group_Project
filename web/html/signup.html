<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body class="signup">
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><img src="/images/zamologo_name.png" height="50px" width="50px"></li>
                <li class="right"><a href="signin" id="login-bt">Log In</a></li>
            </ul>
        </nav>
    </div>
    <div class="signin-container">
        <div class="signin">
            <div class="logintext">
                <h1>Sign Up</h1>
            </div>
            <div class="loginbody">
                <form action="/action_signup" method="get">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Password</label> 
                    <br>
                    <div class="input-box">
                        <input type="password" id="password" name="password">
                        <img src="/images/eyeslash.png" id="toggle-password">
                    </div>
                    <br>
                    <label for="password-reentry">Re-enter password</label> 
                    <br>
                    <input type="password" id="password-reentry" name="password-rentry">
                    
                    <p>Already have an account? <a href="signin">Log In</a></p>
                    <br>
                    <input type="submit" value="Sign Up" id="signup-bt">
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    const passwordInput = document.getElementById('password');
    const showPasswordIcon = document.getElementById('toggle-password');

    showPasswordIcon.addEventListener('click', function () {
        if (passwordInput.type == "text") {
            passwordInput.type = 'password';
            showPasswordIcon.src = "images/eyeslash.png"
        } else{
            passwordInput.type = 'text';
            showPasswordIcon.src = "images/eye.png"
        }
    });
</script>
</html>
