<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><img src="/images/zamologo_name.png" height="50px" width="50px"></li>
                <li class="right"><a href="signin" id="login-bt">Log In</a></li>
            </ul>
        </nav>
    </div>
    <div class="signin-container">
        <div class="signin">
            <div class="logintext">
                <h1>Sign Up</h1>
            </div>
            <div class="loginbody">
                <form action="/action_signup" method="get">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Password</label> 
                    <br>
                    <input type="password" id="password-signup" name="password">
                    <br><br>
                    <label for="password-reentry">Re-enter password</label> 
                    <br>
                    <input type="password" id="password-reentry" name="password-rentry">
                    
                    <p>Already have an account? <a href="signin">Sign In</a></p>
                    <br>
                    <input type="submit" value="Sign Up" id="signup-bt">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
