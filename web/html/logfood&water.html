        <nav class="navbar">
            <ul>

                    <li><a href="logexercise">Log exercise</a></li>

    <form method="get" action="log_food_action">
      <input type="date" id="log_food_date" name="log_food_date">
      <br>
    
      <label for="food_name">Enter food name:</label>
      <input type="number" id="food_quantity" name="amount">
      <select name="food_units" id="food-units">
        <option value="serve">serve/s</option>
        <option value="kg">kg</option>
        <option value="lb">lb</option>
        <option value="g">g</option>
        <option value="mL">mL</option>
      </select>
      
      <input type="text" id="food_name" name="food_name">
      <button id="add_exercise" onclick="addRow()" type="button">++</button>
      <input type="submit" id="submit" name="submit">
    
      <table class="tb" id="tb">
        <thead>
          <tr>
            <th>Quantity/Weight (g)</th>
            <th>Food name</th>
            <th>Calories (kcal)</th>
            <th>Carbs (g)</th>
            <th>Protein (g)</th>
            <th>Fat (g)</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
