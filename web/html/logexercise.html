<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Fitness</title>
</head>
<body>
    <div class="container">
      <nav class="navbar">
            <ul>
                <li><img src="/images/zamologo_name.png" height="50px" width="50px"></li>
                <li><a href="/">Home</a></li>
                <li><a href="/activities">Activities</a></li>
                <li><a href="myprogram">My Program</a></li>
                <li><a href="food">Nutrition</a></li>
                <li class="dropdown right">
                  <a href="#"><img src="/images/pluslogo2.svg" height="50px" width="50"></a>
                  <ul class="dropdown-content">
                    <li><a href="logexercise">Log exercise</a></li>
                    <li><a href="logfood">Log food</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a href="#"><img src="/images/user_icon.webp" height="50px" width="50px"></a>
                  <ul class="dropdown-content">
                    <li><a href="myprofile">My Profile</a></li>
                    <li><a onclick="logout()">Log out</a></li>
                  </ul>
                </li>
            </ul>
        </nav>
    </div>
    <h1>Log Exercise</h1>
    <form action="logexercise" method="get">
      <label for="title">Title: </label>
      <input type="text" id="title" name="title">
      <br>
      <label for="sport">Sport: </label>
      <select name="sport" id="sport">
        <option value="Workout">Weight Training</option>
        <option value="Virtual Ride">Virtual Ride</option>
        <option value="Run">Run</option>
        <option value="Swim">Swim</option>
        <option value="Ride">Ride</option>
        <option value="Workout">Workout</option>
        <option value="Walk">Walk</option>
        <option value="Hike">Hike</option>
        <option value="Trail Run">Trail Run</option>
        <option value="Mountain Bike Ride">Mountain Bike Ride</option>
        <option value="Gravel Ride">Gravel Ride</option>
        <option value="E-Bike Ride">E-Bike Ride</option>
        <option value="E-Mountain Bike Ride">E-Mountain Bike Ride</option>
        <option value="Alpine">Alpine</option>
        <option value="Badminton">Badminton</option>
        <option value="Backcountry Ski">Backcountry Ski</option>
        <option value="Canoe">Canoe</option>
        <option value="Crossfit">Crossfit</option> 
        <option value="Elliptical">Elliptical</option>
        <option value="Golf">Golf</option>
        <option value="Ice Skate">Ice Skate</option>
        <option value="Inline Skate">Inline Skate</option>
        <option value="Handcycle">Handcycle</option>
        <option value="HIIT">HIIT</option>
        <option value="Kayaking">Kayaking</option>
        <option value="Kitesurf">Kitesurf</option>
        <option value="Nordic Ski">Nordic Ski</option>
        <option value="Pickleball">Pickleball</option>
        <option value="Workout">Pilates</option>
        <option value="Racquetball">Racquetball</option>
        <option value="Rock Climb">Rock Climb</option>
        <option value="Roller Ski">Roller Ski</option>
        <option value="Rowing">Rowing</option>
        <option value="Sail">Sail</option>
        <option value="Skateboard">Skateboard</option>
        <option value="Snowboard">Snowboard</option>
        <option value="Snowshoe">Snowshoe</option>
        <option value="Soccer">Football (Soccer)</option>
        <option value="Squash">Squash</option>
        <option value="Stand Up Paddling">Stand Up Paddling</option>
        <option value="Stair-Stepper">Stair-Stepper</option>
        <option value="Surfing">Surfing</option>
        <option value="Table Tennis">Table Tennis</option>
        <option value="Tennis">Tennis</option>
        <option value="Velomoblie">Velomoblie</option>
        <option value="Virtual Run">Virtual Run</option>
        <option value="Virtual Rowing">Virtual Rowing</option>
        <option value="Windsurf">Windsurf</option>
        <option value="Wheelchair">Wheelchair</option>
        <option value="Workout">Yoga</option>

      </select>
      <br>
      <label for="workout-date">Date: </label>
      <input type="date" id="workout-date" name="workout-date">
      <br>
      <label for="workout-time">Time: </label>
      <input type="time" id="workout-time" name="workout-time">
      <br>
      <label for="workout-hrs">Duration:</label>
      <input type="number" id="workout-hrs" name="workout-hrs" min="0" max="24">
      <label for="workout-hrs">hrs</label>
      <input type="number" id="workout-mins" name="workout-mins" min="0" max="59">
      <label for="workout-mins">mins</label>
      <input type="number" id="workout-secs" name="workout-secs" min="0" max="59">
      <label for="workout-secs">secs</label>
      <br>
      <label for="percieved-exertion">Percieved Exertion Rate: </label>
      <select name="percieved-exertion" id="percieved-exertion">
        <option value="1">1/10 (Very Light)</option>
        <option value="2">2/10 (Light)</option>
        <option value="3">3/10 (Light)</option>
        <option value="4">4/10 (Moderate)</option>
        <option value="5">5/10 (Moderate)</option>
        <option value="6">6/10 (Moderate)</option>
        <option value="7">7/10 (Vigorous)</option>
        <option value="8">8/10 (Vigorous)</option>
        <option value="9">9/10 (Very Hard)</option>
        <option value="10">10/10 (Maximum Exertion)</option>
      </select>

      <div id="reps-sets" class="reps-sets" style="display:block">
        <button id="add-to-table" class="add-to-table" type="button" onclick="addToTable()">+</button>
        <!-- <button id="delete-exercise-from-table" class="delete-exercise-from-table">-</button> -->
        <table class="border-table" id="tb">
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Reps/time (secs)</th>
              <th>Sets</th>
              <th>Rest per set (secs)</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="elev-gain" id="elev-gain" style="display:none">
        <label for="elev-gain">Elevation gain (m): </label>
        <input type="number" id="elev-gain" name="elev-gain" min="0">
      </div>

      <div class="distance" id="distance" style="display:none">
        <label for="distance">Distance (m): </label>
        <input type="number" id="distance" name="distance" min="0">
      </div>

      <label for="description">Description</label>
      <br>
      <textarea id="description" name="description" rows="3" cols="50"></textarea>

      <br>
      <input type="submit" value="Submit">

    </form>

</body>
<script>
      activitySelect = document.getElementById("sport")

      elevGainInput = document.getElementById("elev-gain")

      
      distanceInput = document.getElementById("distance")


      repsSetsInput = document.getElementById("reps-sets")



      activitySelect.addEventListener('change', function () {
          if (activitySelect.value == 'Workout' ||  activitySelect.value == 'HIIT' || activitySelect.value == 'Weight Training'){
              repsSetsInput.style.display = 'block';
              elevGainInput.style.display = 'none';
              distanceInput.style.display = 'none';

          } else {
              repsSetsInput.style.display = 'none';
              elevGainInput.style.display = 'block';
              distanceInput.style.display = 'block';
          }
      })
</script>
</html>
