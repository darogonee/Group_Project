<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fitness</title>
</head>
<body>
  <form action="/signupqs" method="get">
    <h4>What are your fitness goals?</h4>
    <input type="checkbox" id="cardio" name="fitness_goals" value="Cardiovascular Fitness">
    <label for="cardio">Cardiovascular Fitness</label><br>

    <input type="checkbox" id="strength" name="fitness_goals" value="Muscular Strength">
    <label for="strength">Muscular Strength</label><br>

    <input type="checkbox" id="hypertrophy" name="fitness_goals" value="Hypertrophy">
    <label for="hypertrophy">Hypertrophy</label><br>

    <input type="checkbox" id="weightloss" name="fitness_goals" value="Weight Loss">
    <label for="weightloss">Weight loss</label><br>

    <input type="checkbox" id="endurance" name="fitness_goals" value="Muscular Endurance">
    <label for="endurance">Muscular Endurance</label><br>

    <input type="checkbox" id="weightgain" name="fitness_goals" value="Weight Gain">
    <label for="weightgain">Weight gain</label><br>

    <br>

    <label for="weight">Weight: </label>
    <input type="number" id="weight" name="weight">

    <select name="weight-units" id="weight-units">
      <option value="kg">kg</option>
      <option value="lb">lb</option>
      <option value="st">st</option>
    </select>

    <br>

    <label for="height">Height: </label>
    <input type="number" id="height" name="height">

    <select name="height-units" id="height-units">
      <option value="in">in</option>
      <option value="cm">cm</option>
    </select>

    <br>

    <label for="dob">D.O.B: </label>
    <input type="date" id="dob" name="date_of_birth">

    <br>

    <h4>Sex: </h4>
    <input type="radio" id="male" name="sex" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="sex" value="Female">
    <label for="male">Female</label><br>

    <h4>Equipment: </h4>
    <input type="checkbox" id="Bench" name="equipment" value="Bench">
    <label for="Bench">Bench</label><br>

    <input type="checkbox" id="Medicine ball" name="equipment" value="Medicine ball">
    <label for="Medicine ball">Medicine ball</label><br>

    <input type="checkbox" id="Cable machine" name="equipment" value="Cable machine">
    <label for="Cable machine">Cable machine</label><br>

    <input type="checkbox" id="Torso rotation machine" name="equipment" value="Torso rotation machine">
    <label for="Torso rotation machine">Torso rotation machine</label><br>

    <input type="checkbox" id="Ab roller" name="equipment" value="Ab roller">
    <label for="Ab roller">Ab roller</label><br>

    <input type="checkbox" id="Dumbbell" name="equipment" value="Dumbbell">
    <label for="Dumbbell">Dumbbell</label><br>

    <input type="checkbox" id="Barbell" name="equipment" value="Barbell">
    <label for="Barbell">Barbell</label><br>

    <input type="checkbox" id="Assisted pullup machine" name="equipment" value="Assisted pullup machine">
    <label for="Assisted pullup machine">Assisted pullup machine</label><br>

    <input type="checkbox" id="Lat pulldown machine" name="equipment" value="Lat pulldown machine">
    <label for="Lat pulldown machine">Lat pulldown machine</label><br>

    <input type="checkbox" id="Pullup bar" name="equipment" value="Pullup bar">
    <label for="Pullup bar">Pullup bar</label><br>

    <input type="checkbox" id="V-bar" name="equipment" value="V-bar">
    <label for="V-bar">V-bar</label><br>

    <input type="checkbox" id="Machine row" name="equipment" value="Machine row">
    <label for="Machine row">Machine row</label><br>

    <input type="checkbox" id="EZ bar" name="equipment" value="EZ bar">
    <label for="EZ bar">EZ bar</label><br>

    <input type="checkbox" id="Preacher curl machine" name="equipment" value="Preacher curl machine">
    <label for="Preacher curl machine">Preacher curl machine</label><br>

    <input type="checkbox" id="Rope" name="equipment" value="Rope">
    <label for="Rope">Rope</label><br>

    <input type="checkbox" id="Leg press machine" name="equipment" value="Leg press machine">
    <label for="Leg press machine">Leg press machine</label><br>

    <input type="checkbox" id="Smith machine" name="equipment" value="Smith machine">
    <label for="Smith machine">Smith machine</label><br>

    <input type="checkbox" id="Calf raise machine" name="equipment" value="Calf raise machine">
    <label for="Calf raise machine">Calf raise machine</label><br>

    <input type="checkbox" id="Chest press machine" name="equipment" value="Chest press machine">
    <label for="Chest press machine">Chest press machine</label><br>

    <input type="checkbox" id="Bench press machine" name="equipment" value="Bench press machine">
    <label for="Bench press machine">Bench press machine</label><br>

    <input type="checkbox" id="Plate" name="equipment" value="Plate">
    <label for="Plate">Plate</label><br>

    <input type="checkbox" id="Dip assist machine" name="equipment" value="Dip assist machine">
    <label for="Dip assist machine">Dip assist machine</label><br>

    <input type="checkbox" id="Dip machine" name="equipment" value="Dip machine">
    <label for="Dip machine">Dip machine</label><br>

    <label for="activedays">How many days a week do you work out currently? </label>
    <input type="number" id="activedays" name="activedays" min="0" max="7">
    
    <h4>What days are you able to workout?</h4>

    <input type="checkbox" id="monday" name="days" value="Monday">
    <label for="monday">Monday</label>

    <input type="checkbox" id="tuesday" name="days" value="Tuesday">
    <label for="tuesday">Tuesday</label>

    <input type="checkbox" id="wednesday" name="days" value="Wednesday">
    <label for="wednesday">Wednesday</label>

    <input type="checkbox" id="thursday" name="days" value="Thursday">
    <label for="thursday">Thursday</label>

    <input type="checkbox" id="friday" name="days" value="Friday">
    <label for="friday">Friday</label>

    <input type="checkbox" id="saturday" name="days" value="Saturday">
    <label for="saturday">Saturday</label>

    <input type="checkbox" id="sunday" name="days" value="Sunday">
    <label for="sunday">Sunday</label>
    
    <br><br>

    <label for="rhr">Resting Heart Rate (RHR): </label>
    <input type="number" id="rhr" name="rhr" value="Resting Heart Rate" min="0" max="220">

    <br><br><br>
    <input type="submit" id="submit" value="Submit">

  </form>
</body>
</html>
