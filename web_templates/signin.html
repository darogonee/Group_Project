<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><img src="/images/zamologo_name.png" height="50px" width="50px"></li>
                <li class="right"><a href="signup" id="signup-bt">Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="signin-container">
        <div class="signin">
            <div class="logintext">
                <h1>Login</h1>
            </div>
            <div class="loginbody">
                <form action="/action_signin" method="get">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Password</label> 
                    <br>
                    <input type="password" id="password" name="password">
                    <div class="toggle-icons">
                        <img src="/images/eye.png" id="hide-password">
                        <img src="/images/eyeslash.png" id="show-password">
                    </div>
                    <p>Don't have an account? <a href="signup">Sign Up</a></p>
                    <br>
                    <input type="submit" value="Log In" id="login-bt">
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    const passwordInput = document.getElementById('password');
    const showPasswordIcon = document.getElementById('show-password');
    const hidePasswordIcon = document.getElementById('hide-password');

    showPasswordIcon.addEventListener('click', function () {
        passwordInput.type = 'text';
        showPasswordIcon.style.display = 'none';
        hidePasswordIcon.style.display = 'block';
    });

    hidePasswordIcon.addEventListener('click', function () {
        passwordInput.type = 'password';
        showPasswordIcon.style.display = 'block';
        hidePasswordIcon.style.display = 'none';
});
</script>
</html>
